<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="display">

        </div>
        <div class="keyboard">
            <div class="extra">Pro</div>
            <div class="clear">C</div>
            <div class="backspace">←</div>
            <div class="divide">÷</div>
            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="multiply">x</div>
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="subtract">-</div>
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="add">+</div>
            <div class="0">0</div>
            <div class="decimal">.</div>
            <div class="equals">=</div>
        </div>
    </main>
</body>
</html>
