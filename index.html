<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto+Mono"
        />
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="whole-display">
                <div class="upper-display">
                    <div class="tiny-display"></div>
                    <div class="operation-display"></div>
                </div>
                <div class="display">0</div>
            </div>
            <div class="keyboard">
                <button class="util extra">Pro</button>
                <button class="util clear">C</button>
                <button class="util backspace">←</button>
                <button class="operation divide">÷</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operation multiply">x</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operation subtract">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operation add">+</button>
                <button class="num">0</button>
                <button class="decimal">.</button>
                <button class="operation equals">=</button>
            </div>
        </main>
    </body>
</html>
