<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="display">
            test text
        </div>
        <div class="keyboard">
            <button class="util extra">Pro</button>
            <button class="util clear">C</button>
            <button class="util backspace">←</button>
            <button class="operation divide">÷</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="operation multiply">x</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="operation subtract">-</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="operation add">+</button>
            <button class="0">0</button>
            <button class="decimal">.</button>
            <button class="operation equals">=</button>
        </div>
    </main>
</body>
</html>
